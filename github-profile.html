<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    
</head>
<body>

    <div id="app">
      <github-user-profile user-name="gyauelvis"></github-user-profile>
    </div>

</body>

<script id="github-user-profile-template" type="text/x-template">
    <div class="ui card">
        <div class="image">
          <img :src="imgLink">
        </div>
        <div class="content">
          <a class="header">{{ userName }}</a>
          <div class="meta">
            <span class="date">Joined in {{yearJoined}}</span>
          </div>
          <div class="description">
            {{ userName }} is {{bio}}.
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            {{numberOfFriends}} Friends
          </a>
        </div>
      </div>
</script>
<link rel="stylesheet" href="style-1.css">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app2.js"></script>
</html>
